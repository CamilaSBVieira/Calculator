<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ressources/base.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">Display</div>
        <div class="botao">
        <div class="numbers">
            <div class="number9 botoes">9</div>
            <div class="number8 botoes">8</div>
            <div class="number7 botoes">7</div>
            <div class="number6 botoes">6</div>
            <div class="number5 botoes">5</div>
            <div class="number4 botoes">4</div>
            <div class="number3 botoes">3</div>
            <div class="number2 botoes">2</div>
            <div class="number1 botoes">1</div>
            <div class="number0 botoes">0</div>
        </div>
        <div class="operators">
            <div class="botoes">+</div>
            <div class="botoes">-</div>
            <div class="botoes">&#215;</div>
            <div class="botoes">&#247</div>
    </div>
</div>
</body>

</html>
