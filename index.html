<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ressources/css/base.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="display">
            <p id="track"></p>
            <p id="display"></p>
        </div>
        <div class="botao">
        <div class="numbers">
            <div id="number9" class="botoes">9</div>
            <div id="number8" class="botoes">8</div>
            <div id="number7" class="botoes">7</div>
            <div id="number6" class="botoes">6</div>
            <div id="number5" class="botoes">5</div>
            <div id="number4" class="botoes">4</div>
            <div id="number3" class="botoes">3</div>
            <div id="number2" class="botoes">2</div>
            <div id="number1" class="botoes">1</div>
            <div id="number0" class="botoes">0</div>
        </div>
        <div class="operators">
            <div id="plus" class="botoes">+</div>
            <div id="minus" class="botoes">-</div>
            <div id="multiply" class="botoes">&#215;</div>
            <div id="divide" class="botoes">&#247;</div>
    </div>
</div>
</body>
<script src="ressources/js/calculator.js"></script>
</html>
